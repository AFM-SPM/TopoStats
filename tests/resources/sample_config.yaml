base_dir: ./tests/
output_dir: ./output
save_plots: true
warnings: ignore
cores: 4
quiet: false
file_ext: .spm
channel: Height
amplify_level: 1.0
mask_direction: upper # Options: upper, lower (currently only applied to thresh+mask image)
filter:
  threshold:
    method: otsu # Options : otsu, std_dev, absolute
    otsu_multiplier: 1.0
    std_dev: 1.0
    absolute:
      - 1
      - -1
grains:
  gaussian_size: 2.0
  gaussian_mode: nearest
  absolute_smallest_grain_size: 100
  background: 0.0
  threshold:
    method: otsu # Options : otsu, std_dev, absolute
    otsu_multiplier: 1.7
    std_dev: 1.0
    absolute:
      - 1
      - -1
plotting:
  save: True
  zrange: [null, null] # List of low value, high value (or null)
  colorbar: True
  cmap: nanoscope # Options : nanoscope, afmhot

base_dir: ./tests/
output_dir: ./output
save_plots: true
warnings: ignore
cores: 4
quiet: false
file_ext: .spm
channel: Height
amplify_level: 1.0
filter:
  threshold:
    method: otsu # Options : otsu, std_dev, absolute
    otsu_multiplier: 1.0
    std_dev: 1.0
    absolute:
      - 1
      - -1
grains:
  gaussian_size: 2.0
  gaussian_mode: nearest
  absolute_smallest_grain_size: 100
  background: 0.0
  cropped_size: 40 # Length (in nm) of square cropped images (can take -1 for grain-sized box)
  mask_direction: upper # Options: upper, lower (currently only applied to thresh+mask image)
  save_cropped_grains: true
  threshold:
    method: otsu # Options : otsu, std_dev, absolute
    otsu_multiplier: 1.7
    std_dev: 1.0
    absolute:
      - 1
      - -1
dnatracing:
  run: true # Whether to run DNA Tracing. Options : true, false
plotting:
  zrange: [null, null] # List of low value, high value (or null)
  save: true
  save_format: png # Options: those found in plt.savefig()
  image_set: all # Options : all, core
  colorbar: true
  axes: true # Options : true, false (due to off being a bool when parsed)
  cmap: nanoscope # Options : nanoscope, afmhot
